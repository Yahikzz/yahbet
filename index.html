<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>YahBet</title><link rel="stylesheet" href="css/style.css"></head><body>
<div class="container" id="login-section">
  <h1>YahBet</h1>
  <input id="username" placeholder="Usuário">
  <input id="password" type="password" placeholder="Senha">
  <button id="btn-login">Entrar</button>
  <button id="btn-register">Cadastrar</button>
  <p id="msg-login"></p>
</div>
<div class="container" id="casino-section" style="display:none;">
  <header><h2 id="casino-name">YahBet</h2>
    <div>Usuário: <span id="user-name"></span> | Saldo: <span id="user-saldo"></span></div>
    <button id="btn-logout">Sair</button>
  </header>
  <nav id="menu">
    <button data-game="crash">Crash</button>
    <button data-game="double">Double</button>
    <button data-game="miner">Miner</button>
    <button data-game="tigrinho">Tigrinho</button>
    <button data-game="pix">Pix</button>
  </nav>
  <section id="game-area"></section>
</div>
<script src="js/app.js"></script></body></html>
