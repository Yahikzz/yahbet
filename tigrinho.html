<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tigrinho - YahBet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>Tigrinho - YahBet</header>
  <div class="container">
    <p>Saldo: R$ <span id="saldoTigri">0.00</span></p>
    <input id="valorTigri" placeholder="Aposta" type="number" step="0.01" min="0.5">
    <button id="btnTigri">Girar</button>
    <p id="msgTigri"></p>
    <div id="slot" style="display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; margin-top: 20px;"></div>
  </div>
  <script src="js/tigrinho.js"></script>
</body>
</html>
