<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Miner - YahBet</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin-top: 20px;
    }
    .carta {
      width: 60px;
      height: 60px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
    }
    .aberta {
      background: #333;
    }
  </style>
</head>
<body>
  <header>Miner - YahBet</header>
  <div class="container">
    <p>Saldo: R$ <span id="saldoMiner">0.00</span></p>
    <input id="valorMiner" placeholder="Aposta" type="number" step="0.01" min="0.5">
    <button id="btnNova">Nova Rodada</button>
    <button id="btnRetirar" disabled>Retirar</button>
    <div id="grid"></div>
  </div>
  <script src="js/miner.js"></script>
</body>
</html>
