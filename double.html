<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Double - YahBet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>Double - YahBet</header>
  <div class="container">
    <p>Saldo: R$ <span id="saldoDouble">0.00</span></p>
    <input id="valorDouble" placeholder="Aposta" type="number" step="0.01" min="0.5">
    <select id="corSel">
      <option value="preto">Preto</option>
      <option value="vermelho">Vermelho</option>
      <option value="branco">Branco</option>
    </select>
    <button id="btnDouble">Jogar</button>
    <p id="resultadoDouble"></p>
    <div id="faixa" style="display:flex;overflow:hidden;width:300px;height:60px;border:1px solid #555;margin-top:20px;"></div>
  </div>
  <script src="js/double.js"></script>
</body>
</html>
